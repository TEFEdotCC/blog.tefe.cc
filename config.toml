baseurl = "https://blog.tefe.cc"
languageCode = "de-DE"
theme = "hugo-theme-hello-friend"
paginate = 5


[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "post"
  # "light" or "dark"
  defaultTheme = "dark"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  # Enable to show reading time in minutes for posts
  showReadingTime = false

defaultContentLanguage = "en"
copyright = "© 2020 Copyright. All rights reserved."

[[params.address]]
FirstName = "Thomas"
Name = "Enzinger"
Street = "Zwieselstraße 10"
City = "D - 83317 Teisendorf"
Nation = "Germany"
eMail = "info@tefe.cc"

[languages]
  [languages.en]
    title = "Blog - Thomas Enzinger"
    subtitle = "A simple theme for Hugo"
    keywords = "Thomas,Enzinger,blog,tefe.cc,TEFEdotCC,thomas-enzinger.de,Ingeniuer,CFD,CFX,Fluent,OpenFOAM,Calculix,mfem,Finite,Element,Method,Programming"
    copyright = "© 2020 Copyright. All rights reserved."
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"

    [languages.en.params.logo]
      logoText = "Thomas Enzinger F&E"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "tefe.cc"
        name = "tefe.cc"
        url = "https://www.tefe.cc"
